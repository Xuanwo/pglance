services:
  pglance-db:
    build:
      context: ../..
      dockerfile: integration_tests/docker/Dockerfile
    container_name: pglance-integration-test
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      # Mount testdata directory for Lance tables
      - ../testdata:/test_data_in_container:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pglance-test-network

networks:
  pglance-test-network:
    driver: bridge